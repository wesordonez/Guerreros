<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script
      src="https://kit.fontawesome.com/9451864d27.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
        <!-- Site Header  -->
        <div class="header">
            <div class="logo_div">
              <img
                class="logo"
                src="pics/Guerrero's Tacos & Pizza Logo Final.png"
                alt="Guerrero's Pizza and Tacos"
              />
            </div>
            <div class="title_div">
              <h1 class="title">GUERRERO'S</h1>
              <h2 class="subtitle">PIZZA & TACOS</h2>
            </div>
      
            <!-- Site Navigation -->
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid navbar_div">
                <button
                  class="navbar-toggler navbar_btn"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarTogglerDemo01"
                  aria-controls="navbarTogglerDemo01"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link"  href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                  </ul>
                  <button class="btn btn-light" type="submit">Order Now!</button>
                </div>
              </div>
            </nav>
          </div>
          <!-- Contact Us Section -->
            <div class="contact_div">
                <div class="contactTitle">
                <p>Contact Us!</p>
                </div>
                <div class="contactContent">
                    <p>
                    We'd love to hear from you! Please fill out the form below and we will reach out as soon as possible.
                    </p>

                </div>
                <div class="contactFlex">
                <div class="contactForm">
                    <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                        >Name</label
                        >
                        <input
                        type="name"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="John Doe"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                        >Email address</label
                        >
                        <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="john.doe@none.com"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"
                        >Message</label
                        >
                        <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-light d-grid mx-auto ">Submit</button>
                    </form>
                </div>
                
                </div>
            </div>

             <!-- Footer Section -->
    <footer>
        <div class="footerFlex">

          <div class="footerContentFlex">
              <div class="footerPhone">
                  <p class="phone"> <i class="fa-solid fa-phone"> </i>
                  (773)232-0721
                  
          </div>
          <div class="footerEmail">
              <p class="email"> <i class="fa-solid fa-envelope"> </i>
                  info@guerreros@gmail.com
          </div>
          <div class="footerAddress">
              <p class="address"> <i class="fa-solid fa-house"> </i>
                  2235 W Division St, Chicago, IL 60622
  
          </div>
        </div>
      </footer>
